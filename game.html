<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body id="bodyGame">
    <h1 id="level-title">Press Start</h1>
    <h4>write the word bellow, for each level begin with the first word</h4>

    <div class="container" id="containerGame">
        <button class="btn2"><h3>Start</h3></button>
        <h3> <input type="text" class="um"></input>
        </h3>
        <div class="row">
            <div class="row">
                <div type="button" id="green" class="btnG green">
                    <h5>Der Bus</h5>
                </div>


                <div type="button" id="red" class="btnG red">
                    <h5>Das Auto</h5>
                </div>
                <div type="button" id="black" class="btnG black">
                    <h5>Das Fahrrad</h5>
                </div>
            </div>

            <div class="row">

                <div type="button" id="yellow" class="btnG yellow">
                    <h5>Die Bahn</h5>
                </div>
                <div type="button" id="blue" class="btnG blue">
                    <h5>Der Zug</h5>
                </div>
                <div type="button" id="white" class="btnG white">
                    <h5>Das Flugzeug</h5>
                </div>

            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script src="game.js" charset="utf-8"></script>

</body>

</html>
